<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <div class="container form-container">
        <h1 class="user-form-header">Add User Form</h1>
        <form class="user-form" name="user-form">
          <input class="text-field" type="text" name="first" placeholder="First Name"><br>
          <input class="text-field" type="text" name="last" placeholder="Last Name"><br>
          <input class="text-field" type="email" name="email" placeholder="email"><br>
          <button class="submit" name="submit">Submit</button>
        </form>
      </div>
      <div class="container list-container">
        <div name="menu">
          <select name="alphabetical">
            <option name="alpha" value="A-Z">A-Z</option>
            <option name="zeta" value="Z-A">Z-A</option>
          </select>
          <input name="user-search" type="search" placeholder="search">
        </div>
        <ul class="user" name="user-list">
        </ul>
    </main>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
    <script src="create_user.js"></script>
    <script src="user_list.js"></script>
    <script src="render_user_list.js"></script>
    <script src="events.js"></script>
  </body>
</html>
